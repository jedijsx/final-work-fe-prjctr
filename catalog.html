<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etnodim</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  
  <header class="page-header">

    <nav class="page-header__menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link menu__link--active" href="#">Каталог</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Знижки</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Блог</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Про нас</a>
        </li>
      </ul>
    </nav>
    <a class="page-header__logo" href="index.html">
      <img class="page-header__img" src="./assets/img/components/page-header/logo-etnodim.svg" alt="logotype etnodim">
    </a>
    <nav class="page-header__action">
      <ul class="action__list">
        <li class="action__item">
          <a class="action__lang" href="#">UA</a>
        </li>
        <li class="action__item">
          <a class="action__currency" href="#">₴</a>
        </li>
        <li class="action__item">
          <a class="action__phone" href="#">+38 097 888 92 92</a>
        </li>
        <li class="action__item">
          <a class="action__button action__button--search" href="#"></a>
        </li>
        <li class="action__item">
          <a class="action__button action__button--cart" href="#"></a>
        </li>
      </ul>
    </nav>

  </header>

  <main class="main-catalog">

    <div class="breadcrumbs">
      <ul class="breadcrumbs__list">
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link" href="#">Головна</a>
        </li>
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link" href="#">Жінкам</a>
        </li>
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link breadcrumbs__link--active" href="#">Жіночі вишиванки</a>
        </li>
      </ul>
    </div>

    <aside class="filter">
      <form class="filter__form" action="/ua/zhinkam/" method="get">
        <div class="form__section">
          <span class="form__title form__title--active">Розмір</span>
          <div>
            <input class="form__checkbox" type="checkbox" id="XXS" name="XXS">
            <label class="form__label" for="XXS">32 | XXS (53)</label>
          </div>
          <div>
            <input class="form__checkbox" type="checkbox" id="XS" name="XS">
            <label class="form__label" for="XS">34 | XS (60)</label>
          </div>
          <div>
            <input class="form__checkbox" type="checkbox" id="S" name="S">
            <label class="form__label" for="S">36 | S (60)</label>
          </div>
          <div>
            <input class="form__checkbox" type="checkbox" id="M" name="M">
            <label class="form__label" for="M">38 | M (60)</label>
          </div>
          <div>
            <input class="form__checkbox" type="checkbox" id="L" name="L">
            <label class="form__label" for="L">40 | L (60)</label>
          </div>
          <div>
            <input class="form__checkbox" type="checkbox" id="XL" name="XL">
            <label class="form__label" for="XL">42 | XL (58)</label>
          </div>
          <div>
            <input class="form__checkbox" type="checkbox" id="XXL" name="XXL">
            <label class="form__label" for="XXL">46 | XXL (13)</label>
          </div>
          <div>
            <input class="form__checkbox" type="checkbox" id="XXXL" name="XXXL">
            <label class="form__label" for="XXXL">48 | XХXL (4)</label>
          </div>
        </div>
        <div class="form__section">
          <span class="form__title form__title--active">Колір</span>
          <div>
            <input class="form__checkbox" type="checkbox" id="white" name="white">
            <label class="form__label" for="white">білий</label>
          </div>
          <div>
            <input class="form__checkbox" type="checkbox" id="black" name="black">
            <label class="form__label" for="black">чорний</label>
          </div>
          <div>
            <input class="form__checkbox" type="checkbox" id="beige" name="beige">
            <label class="form__label" for="beige">бежевий</label>
          </div>
          <div>
            <input class="form__checkbox" type="checkbox" id="green" name="green">
            <label class="form__label" for="green">зелений</label>
          </div>
          <div>
            <input class="form__checkbox" type="checkbox" id="blue" name="blue">
            <label class="form__label" for="blue">синій</label>
          </div>
        </div>
        <div class="form__section">
          <span class="form__title">Сезон</span>
        </div>
        <div class="form__sections">
          <span class="form__title">Тканина</span>
        </div>
        <div class="form__sections">
          <span class="form__title">Рукав</span>
        </div>
      </form>
    </aside>

  </main>

</body>

</html>
